<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Random Potential - CX as a Service</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Random Potential company web site - Customer Experience as a Service">
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,500" rel="stylesheet">
        <link href="assets/css/socicon.css" rel="stylesheet" type="text/css" media="all" />
        <link href="assets/css/entypo.css" rel="stylesheet" type="text/css" media="all" />
        <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
    </head>

    <body>

        <div class="nav-container">
        </div>
        <div class="main-container">
            <section class="fullwidth-split">
                <div class="container-fluid">
                    <div class="row no-gutters height-100">
                        <div class="col-12 col-sm-5 col-lg-6 order-sm-2 fullwidth-split-image bg-white d-flex justify-content-center align-items-center">
                            <img alt="Image" src="assets/img/globe@1.png" class="bg-image position-absolute" />
                            <img alt="Image" src="assets/img/graphic-woman-phone.svg" class="col-8" />
                        </div>
                        <!--end of col-->
                        <div class="col-12 col-sm-7 col-lg-6 order-sm-1 fullwidth-split-text bg-dark text-light">
                            <div class="col-11 col-lg-9 align-self-center">
                                <img alt="Image" src="assets/img/logo-white.svg" class="mb-4" />
                                <h1 class="display-4">Customer contact, redefined</h1>
                                <form>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="email">Stay Informed</label>
                                                <input id="email" class="form-control form-control-lg" type="email" name="email" placeholder="Email Address" />
                                                <small>* We will never share your email address</small>
                                            </div>
                                        </div>
                                        <!--end of col-->
                                        <div class="col-auto">
                                            <div class="form-group">
                                                <label for="button">&nbsp;</label>
                                                <button id="button" type="submit" class="btn btn-block btn-lg btn-primary">Get notified</button>
                                            </div>
                                        </div>
                                        <!--end of col-->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--end of col-->
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
            <!--end of section-->
        </div>


        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/popper.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.smartWizard.min.js"></script>
        <script type="text/javascript" src="assets/js/flickity.pkgd.min.js"></script>
        <script type="text/javascript" src="assets/js/scrollMonitor.js"></script>
        <script type="text/javascript" src="assets/js/smooth-scroll.polyfills.js"></script>
        <script type="text/javascript" src="assets/js/prism.js"></script>
        <script type="text/javascript" src="assets/js/zoom.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.js"></script>
        <script type="text/javascript" src="assets/js/theme.js"></script>

    </body>

</html>
